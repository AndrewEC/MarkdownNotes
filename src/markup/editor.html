<div id="fragment-editor" style="display: none;">

    <a href="javascript:void(0);"
        id="fragment-editor-button-update"
        class="standard-button-link standard-button-link-fixed">Update Page</a>

    <a href="javascript:void(0);"
        id="fragment-editor-button-cancel"
        class="standard-button-link standard-button-link-fixed">Cancel</a>

    <br/>

    <div class="editor-metadata-container">
        <label class="editor-metadata-input-border">
            Page Title: 
            <input type="text" id="fragment-editor-input-title" class="editor-metadata-input"/>
        </label>
        <label class="editor-metadata-input-border">
            Parent:
            <select id="fragment-editor-select-parent" class="editor-metadata-input"></select>
        </label>
    </div>

    <div id="fragment-editor-area-container">
        <textarea id="fragment-editor-area" style="display: none;"></textarea>
    </div>
</div>
