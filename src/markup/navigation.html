<div id="fragment-navigation">
    <h2 id="fragment-navigation-title" class="navigation-title"></h2>

    <hr class="navigation-rule"/>

    <div id="fragment-navigation-button-container">
        <a id="fragment-navigation-save"
            class="navigation-button standard-button-link"
            href="javascript:void(0);">Save</a>

        <a id="fragment-navigation-settings"
            class="navigation-button standard-button-link"
            href="javascript:void(0);">Settings</a>

        <a id="fragment-navigation-images"
            class="navigation-button standard-button-link"
            href="javascript:void(0);">Images</a>

        <a id="fragment-navigation-new-page"
            class="navigation-button standard-button-link"
            href="javascript:void(0);">New Page</a>
        
        <hr class="navigation-rule" />

        <form id="fragment-navigation-form-search">
            <input type="text"
                name="query"
                id="fragment-navigation-input-search"
                class="navigation-input"
                placeholder="Search..."/>
            
            <input name="page" value="__search__" style="display: none;"/>

            <a id="fragment-navigation-button-search"
                class="navigation-button standard-button-link"
                href="javascript:void(0);">Search</a>
            

            
            <input type="submit" value="" style="display: none;"/>
        </form>
    </div>

    <hr class="navigation-rule"/>

    <h4 class="navigation-title link-title">Pages</h4>
    <div id="fragment-navigation-page-list-container"></div>
</div>
