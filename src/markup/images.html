<div id="fragment-images">
    <h1>Images</h1>

    <label>
        Image Name: 
        <input type="text" id="fragment-images-input-name"/>
    </label>
    <input type="file" id="fragment-images-image-input"/>
    <a href="javascript:void(0);"
        id="fragment-images-button-embed"
        class="standard-button-link standard-button-link-fixed">Embed Image</a>

    <br/>
    <hr />

    <template id="fragment-images-template-table-row">
        <tr>
            <td>
                <img style="max-width: 300px; max-height: 300px;" />
            </td>
            <td>
                Image Name
            </td>
            <td>
                <a
                    href="javascript:void(0);"
                    class="standard-button-link standard-table-button-link">
                    Update Name
                </a>
            </td>
            <td>
                <a
                    href="javascript:void(0);"
                    class="standard-button-link standard-table-button-link">
                    Delete
                </a>
            </td>
        </tr>
    </template>

    <table id="fragment-images-display-table"></table>
</div>
